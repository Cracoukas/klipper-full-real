# tmc5160 configuration
#
[tmc5160 stepper_x]            ## X Stepper on Motor1 (B Motor - left)
cs_pin: PC13
diag1_pin: !PF4
interpolate: true               ## reduce noise
run_current:1.100
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
#
## commented according to tmc_autotune
# sense_resistor: 0.075
driver_SGT: 3                   ## for TMC5160 values are from -64 (most sensitive) to 63 (leat sensitive)  
# stealthchop_threshold: 999999   ## this default to stealthChop mode, set to 0 activate stealthchop_threshold 

