#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor - left)
[stepper_x]
step_pin: PE6
dir_pin: !PE5
enable_pin: !PC14
microsteps: 64
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop      ##  JMA  
position_min: 0
position_endstop: 350
position_max: 350
##--------------------------------------------------------------------
homing_speed: 10   #Max 100
homing_retract_dist: 0
homing_positive_dir: true


## Y Stepper on Motor2 (A Motor right)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 64
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop      ##  JMA  position_min: 0
position_endstop: 340
position_min: -20
position_max: 340
##--------------------------------------------------------------------
homing_speed: 50  #Max 100
homing_retract_dist: 0
homing_positive_dir: false


#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop  # probe pin
#position_endstop: 0.1                               ##  JMA
position_min: -10                                    ##  JMA
position_max: 320
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3


##	Z1 Stepper - Rear Left on Motor4
[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
 
##	Z2 Stepper - Rear Right on Motor5
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Z3 Stepper - Front Right on Motor6
[stepper_z3]
step_pin: PG9
dir_pin: !PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

#####################################################################################################
# TMC2209 configuration
#####################################################################################################

[tmc2209 stepper_x]
uart_pin: PC13
diag_pin: PF4
driver_SGTHRS: 110
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0


[tmc2209 stepper_y]
uart_pin: PE3
diag_pin: PF3
driver_SGTHRS: 110
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0


[tmc2209 stepper_z]
uart_pin: PB9
diag_pin: PF2
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0


[tmc2209 stepper_z1]
uart_pin: PB5
diag_pin: PF1
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0


[tmc2209 stepper_z2]
uart_pin: PG14
diag_pin: PF0
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0


[tmc2209 stepper_z3]
uart_pin: PG10
diag_pin: PC15
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0